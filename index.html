<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="card">
    <img class="card-img" src="./images/image-product-mobile.jpg" alt="preview">
    <div class="card-text-area">
      <div class="card-description">PERFUME</div>
      <div class="card-title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="card-paragraph">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="card-prices">
        <span class="price actual-price">$149.99</span>
        <span class="price old-price"><del>$169.99</del></span>
      </div>
      <button class="btn-add-to-cart"><span class='icon-cart'></span>Add to Cart</button>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https//gzandiemer.com" target="_blank">g-zan</a>.
    </footer>
</body>

</html>
